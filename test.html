<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Test odooproxy</title>
<script>
async function submitform() {
    const url = document.getElementById("url").value
    const res = document.getElementById("res")
    const data = { $username: document.getElementById("username").value, $password: document.getElementById("password").value }
    const opt = {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data) // body data type must match "Content-Type" header
    }
    try {
        const r = await fetch(url, opt)
        console.log('OK ' + r.status)
        res.innerHTML = JSON.stringify(await r.json())
    } catch(e) {
        res.innerHTML = JSON.stringify(e)
    }
}
</script>
